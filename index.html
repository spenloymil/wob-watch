<!DOCTYPE html>
<html>
<head>
<title>WOB WATCH+</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #041a12;
    color: white;
}

header {
    background: #004d29;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 15px;
}

header img {
    height: 45px;
}

header h1 {
    font-size: 22px;
}

#container {
    display: flex;
}

#sidebar {
    width: 260px;
    background: #062d1f;
    padding: 15px;
    overflow-y: auto;
    height: calc(100vh - 75px);
}

.series-btn, .episode-btn {
    width: 100%;
    border: none;
    padding: 10px;
    margin-bottom: 8px;
    background: #0b5c3a;
    color: white;
    cursor: pointer;
    border-radius: 6px;
    text-align: left;
}

.series-btn:hover, .episode-btn:hover {
    background: #0f7a4c;
}

#main {
    flex: 1;
    padding: 20px;
}

#player {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 10px;
    border: none;
    background: black;
}

#title {
    margin-top: 12px;
    font-size: 22px;
}

#desc {
    opacity: 0.8;
    margin-top: 6px;
}

footer {
    text-align: center;
    padding: 10px;
    font-size: 13px;
    opacity: 0.6;
}
</style>
</head>

<body>

<header>
    <!-- LOGO -->
    <img src="logo.png" onerror="this.style.display='none'">
    <h1>WOB WATCH+</h1>
</header>

<div id="container">
    <div id="sidebar"></div>

    <div id="main">
        <iframe id="player" allowfullscreen></iframe>
        <div id="title">Select an episode</div>
        <div id="desc">Choose a show from the left.</div>
    </div>
</div>

<footer>
    WOB WATCH+ • Free Streaming
</footer>

<script>
const data = [
    {
        name: "My Series",
        episodes: [
            {
                title: "Episode 1",
                description: "Pilot episode",
                youtube: "https://www.youtube.com/watch?v=h9SRKnZREqI&t=419"
            },
            {
                title: "Episode 2",
                description: "Second episode",
                youtube: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            }
        ]
    }
];

const sidebar = document.getElementById("sidebar");
const player = document.getElementById("player");
const title = document.getElementById("title");
const desc = document.getElementById("desc");

data.forEach(series => {
    const sBtn = document.createElement("button");
    sBtn.className = "series-btn";
    sBtn.textContent = series.name;
    sidebar.appendChild(sBtn);

    sBtn.onclick = () => {
        sidebar.querySelectorAll(".episode-btn").forEach(e => e.remove());

        series.episodes.forEach(ep => {
            const eBtn = document.createElement("button");
            eBtn.className = "episode-btn";
            eBtn.textContent = "▶ " + ep.title;
            sidebar.appendChild(eBtn);

            eBtn.onclick = () => {
                player.src = ep.youtube;
                title.textContent = ep.title;
                desc.textContent = ep.description;
            };
        });
    };
});
</script>

</body>
</html>
